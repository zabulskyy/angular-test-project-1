<h1>Add a User</h1>
<hr>
<div class="col-md-6 well">
  <form
    #form='ngForm'
    action="">
    <fieldset>
      <legend>User</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          class="form-control"
          id="name"
          type="text"
          [(ngModel)]="form.controls['name'].value"
          name="name"
          #name="ngModel">
        <div *ngIf="form.controls['name'].touched && form.controls['name'].errors">
          <div
            *ngIf="form.controls['name'].errors['required']"
            class="alert alert-danger">
            Name is required
          </div>
          <div
            *ngIf="form.controls['name'].errors['minlength']"
            class="alert alert-danger">
            Minimum {{form.controls['name'].errors['minlength'].requiredLength}} characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          formControlName="email"
          class="form-control"
          id="email"
          type="text"
          [(ngModel)]="form.controls['email'].value">
        <div *ngIf="form.controls['email'].touched && form.controls['email'].errors">
          <div
            *ngIf="form.controls['email'].errors['required']"
            class="alert alert-danger">
            Email is required
          </div>
          <div
            *ngIf="form.controls['email'].errors['mustHaveDoteAndAtSymbol']"
            class="alert alert-danger">
            Email is invalid
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          formControlName="phone"
          class="form-control"
          id="phone"
          type="text"
          [(ngModel)]="form.controls['phone'].value">
        <div *ngIf="form.controls['phone'].touched && form.controls['phone'].errors">
          <div
            *ngIf="form.controls['phone'].errors['required']"
            class="alert alert-danger">
            Phone is required
          </div>
          <div
            *ngIf="form.controls['phone'].errors['invalidNumber']"
            class="alert alert-danger">
            Phone is invalid
          </div>
        </div>
      </div>
    </fieldset>
    <fieldset>
      <legend>Address</legend>
      <div class="form-group">
        <label for="street">Street</label>
        <input class="form-control" id="street" type="text">
      </div>
      <div class="form-group">
        <label for="suite">Suite</label>
        <input class="form-control" id="suite" type="text">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input class="form-control" id="city" type="text">
      </div>
      <div class="form-group">
        <label for="zipCode">Zip code</label>
        <input class="form-control" id="zipCode" type="text">
      </div>
    </fieldset>
    <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Save</button>
  </form>
</div>
<button class="btn btn-danger" (click)="showUser()">Show User</button>
